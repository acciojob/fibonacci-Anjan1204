<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Find Nth Fibonacci Number</h1>
  <label for="inputN">Enter N (0 ≤ N ≤ 50): </label>
  <input type="number" id="inputN" min="0" max="50" />
  <button onclick="showFibonacci()">Calculate</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
