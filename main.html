<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Find nth Fibonacci Number</h2>
    <input type="number" id="fibInput" min="1" max="50" placeholder="Enter a number (1 - 50)" />
    <button onclick="showFibonacci()">Get Fibonacci</button>
    <p id="result">Result will appear here</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
